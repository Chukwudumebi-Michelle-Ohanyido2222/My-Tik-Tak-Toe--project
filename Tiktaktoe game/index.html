<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTakToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left">
      <h1>Tic-Tac-Toe</h1>
      <div id="board" class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="controls">
        <div style="display:flex; gap:8px; justify-content:center; margin-bottom:8px;">
          <button id="twoPlayer" class="btn secondary">2-Player</button>
          <button id="vsCpu" class="btn">Vs CPU</button>
        </div>
        <div style="display:flex; gap:8px; justify-content:center;">
          <button id="undoBtn" class="btn secondary">Undo</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right">
      <div class="scoreboard">
        <div class="scorecard"><div class="small">X</div><div id="scoreX" class="scoreval">0</div></div>
        <div class="scorecard"><div class="small">Draws</div><div id="scoreD" class="scoreval">0</div></div>
        <div class="scorecard"><div class="small">O</div><div id="scoreO" class="scoreval">0</div></div>
      </div>
      <div id="message" class="message">Click a cell to start — X goes first.</div>
      <footer>Made for you — tweak the code as you like ✨</footer>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
